<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="yes" name="apple-touch-fullscreen" />
	<meta content="telephone=no,email=no" name="format-detection" />
	<meta content="maximum-dpr=1" name="flexible" />
	<script type="text/javascript" src="js/flexible.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<title>Honda</title>
</head>
<body>
	<div class="body-wrap">
		<div class="swiper-container">
			<div class="swiper-wrapper view-list">
				<div class="swiper-slide view-item view-item-1">
					<div class="view-item-inner">

						<div class="view-img view-level-1"><img src="images/view_item1_bg.jpg" /></div>
					</div>
				</div>
				<div class="swiper-slide view-item">Slide 2</div>
				<div class="swiper-slide view-item">Slide 3</div>
				<div class="swiper-slide view-item">Slide 4</div>
				<div class="swiper-slide view-item">Slide 5</div>
				<div class="swiper-slide view-item">Slide 6</div>
				<div class="swiper-slide view-item">Slide 7</div>
				<div class="swiper-slide view-item">Slide 8</div>
				<div class="swiper-slide view-item">Slide 9</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
